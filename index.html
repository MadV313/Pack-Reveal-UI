<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Card Pack Reveal</title>
  <link rel="stylesheet" href="styles/packReveal.css" />
  <style>
    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('images/effects/snowfall.gif') center center / cover no-repeat;
      opacity: 0.35;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="snow"></div>
  <div id="background"></div>

  <h1 id="reveal-title">New Card Pack Unlocked!</h1>

  <div class="card-container" id="cardContainer"></div>

  <div id="toast"></div>
  <p id="countdown"></p>
  <button id="closeBtn">HUB</button>

  <!-- Load packReveal.js (uses built-in mock data logic) -->
  <script src="scripts/packReveal.js"></script>
  <script>
    packReveal();
  </script>
</body>
</html>
