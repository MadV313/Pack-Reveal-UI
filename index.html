<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Pack Reveal</title>

  <!-- ðŸ”’ Cache hints (headers beat meta, but these don't hurt on GH Pages) -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="stylesheet" href="styles/packReveal.css" />

  <!-- ðŸ§¹ Belt & suspenders: kill any installed Service Workers + caches on this origin -->
  <script>
    (function hardDisableSWAndPurgeCaches(){
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations()
          .then(regs => Promise.allSettled(regs.map(r => r.unregister().catch(()=>{}))))
          .catch(()=>{});
      }
      if (window.caches && caches.keys) {
        caches.keys()
          .then(keys => Promise.allSettled(keys.map(k => caches.delete(k))))
          .catch(()=>{});
      }
    })();
  </script>

  <style>
    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('images/effects/snowfall.gif') center center / cover no-repeat;
      opacity: 0.35;
      pointer-events: none;
      z-index: 0;
    }

    .back-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #008080;
      border: 2px solid white;
      border-radius: 4px;
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
    }

    .back-button:hover {
      border: 2px solid #00ffff;
      transform: scale(1.02);
      box-shadow: 0 0 15px #00ffff, 0 0 5px #00ffff inset;
      background-color: #004d4d;
    }

    /* ðŸŽµ tiny music toggle (same style language as other UIs) */
    #musicToggle {
      position: fixed;
      right: 16px;
      bottom: 16px;
      z-index: 1003;
      background: rgba(0,0,0,0.6);
      color: #00ffff;
      border: 1px solid #00ffff;
      border-radius: 999px;
      padding: 8px 12px;
      font-size: 12px;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      transition: transform .15s ease, box-shadow .2s ease, background .2s ease;
    }
    #musicToggle:hover {
      transform: scale(1.04);
      box-shadow: 0 0 10px rgba(0,255,255,.5);
      background: rgba(0,0,0,0.75);
    }
    #musicToggle[data-state="muted"] { color: #66ffff; opacity: .9; }
    #musicToggle[data-state="playing"] { color: #00ff99; border-color: #00ff99; }
  </style>
</head>
<body>
  <div class="snow"></div>
  <div id="background"></div>

  <h1 id="reveal-title">New Card Pack Unlocked!</h1>

  <div class="card-container" id="cardContainer"></div>

  <div id="toast"></div>
  <p id="countdown"></p>
  <button id="closeBtn" class="back-button">Back to HUB</button>

  <!-- ðŸŽµ Background music (autoplay muted, loop; will unmute on first interaction) -->
  <audio id="bgm" src="audio/bg/Follow the Trail.mp3" autoplay muted loop preload="auto"></audio>
  <button id="musicToggle" data-state="muted" aria-label="Toggle background music">ðŸ”‡ Music</button>

  <script>
    (function initBGM() {
      const audio = document.getElementById('bgm');
      const btn   = document.getElementById('musicToggle');

      const setBtn = () => {
        const playing = !audio.muted && !audio.paused;
        btn.dataset.state = playing ? 'playing' : 'muted';
        btn.textContent   = playing ? 'ðŸŽµ Music' : 'ðŸ”‡ Music';
      };

      const tryPlay = async () => {
        try { await audio.play(); } catch { /* autoplay may be blocked */ }
        finally { setBtn(); }
      };

      // Start muted (for autoplay policies); unmute on first user gesture
      tryPlay();

      const unlock = () => {
        if (audio.muted) {
          audio.muted = false;
          tryPlay();
        }
        window.removeEventListener('click', unlock, { once: true });
        window.removeEventListener('keydown', unlock, { once: true });
        window.removeEventListener('touchstart', unlock, { once: true });
      };
      window.addEventListener('click', unlock, { once: true });
      window.addEventListener('keydown', unlock, { once: true });
      window.addEventListener('touchstart', unlock, { once: true });

      btn.addEventListener('click', async () => {
        if (audio.muted || audio.paused) {
          audio.muted = false;
          await tryPlay();
        } else {
          audio.muted = true;
          audio.pause();
        }
        setBtn();
      });
    })();
  </script>

  <!-- âœ… Load finalized packReveal.js (it should fetch with cache:'no-store' + ?ts=) -->
  <script src="scripts/packReveal.js"></script>
</body>
</html>
