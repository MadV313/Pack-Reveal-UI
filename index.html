<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Pack Reveal</title>
  <link rel="stylesheet" href="styles/packReveal.css" />
  <style>
    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('images/effects/snowfall.gif') center center / cover no-repeat;
      opacity: 0.35;
      pointer-events: none;
      z-index: 0;
    }

    .back-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #008080;
      border: 2px solid white;
      border-radius: 4px;
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
    }

    .back-button:hover {
      border: 2px solid #00ffff;
      transform: scale(1.02);
      box-shadow: 0 0 15px #00ffff, 0 0 5px #00ffff inset;
      background-color: #004d4d;
    }
  </style>
</head>
<body>
  <div class="snow"></div>
  <div id="background"></div>

  <h1 id="reveal-title">New Card Pack Unlocked!</h1>

  <div class="card-container" id="cardContainer"></div>

  <div id="toast"></div>
  <p id="countdown"></p>
  <button id="closeBtn" class="back-button">Back to HUB</button>

  <!-- âœ… Load finalized packReveal.js -->
  <script src="scripts/packReveal.js"></script>
</body>
</html>
