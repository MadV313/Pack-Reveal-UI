<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Card Pack Reveal</title>
  <link rel="stylesheet" href="styles/packReveal.css" />
</head>
<body>
  <div id="background"></div>
  <h1 id="reveal-title">New Card Pack Unlocked!</h1>

  <div class="card-container" id="cardContainer"></div>
  <div id="toast"></div>
  <p id="countdown"></p>
  <button id="closeBtn">Leave</button>

  <script type="module">
    const container = document.getElementById('cardContainer');
    const toast = document.getElementById('toast');
    const countdown = document.getElementById('countdown');
    const closeBtn = document.getElementById('closeBtn');
    const title = document.getElementById('reveal-title');

    fetch('data/mock_reveal_payload.json')
      .then(res => res.json())
      .then(data => {
        title.textContent = data.title;
        let delay = 0;

        data.cards.forEach((card, index) => {
          const cardDiv = document.createElement('div');
          cardDiv.classList.add('card', card.rarity.toLowerCase());

          const img = document.createElement('img');
          img.src = `images/cards/${card.cardId}.png`;
          img.alt = card.cardId;

          cardDiv.appendChild(img);
          cardDiv.style.animationDelay = `${delay}s`;
          delay += 1;

          if (card.newUnlock) {
            const badge = document.createElement('span');
            badge.classList.add('new-unlock');
            badge.textContent = 'New!';
            cardDiv.appendChild(badge);

            setTimeout(() => {
              toast.textContent = `New card unlocked: ${card.cardId}`;
              toast.classList.add('show');
              setTimeout(() => toast.classList.remove('show'), 3000);
            }, delay * 1000);
          }

          container.appendChild(cardDiv);
        });

        let seconds = data.autoCloseIn;
        const timer = setInterval(() => {
          countdown.textContent = `Closing in ${seconds--}s...`;
          if (seconds < 0) {
            clearInterval(timer);
            window.location.href = 'index.html'; // or main UI
          }
        }, 1000);

        closeBtn.onclick = () => {
          window.location.href = 'index.html';
        };
      });
  </script>
</body>
</html>
